<!DOCTYPE html>
<html lang="en">

<head>
{% include 'template_head.html' %}
</head>

<body>

<div class="container">
  <div class="row row-eq-height">
    <div class="col-12 text-center">

      <!-- Navigation -->
      {% with page_info=page_info %}
      {% include 'template_top_navbar.html' %}
      {% endwith %}

      <!-- Content -->
      <div class="container" style="margin-top: 7px;">
        <div class="card bg-light mb-3">
          <h1 class="card-header">{{data['name']}} ({{data['username']}})</h1>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-4 text-center">
                <img src="{{data['avatar_url']}}" width="200" height="200" class="rounded mx-auto d-block" alt="">
              </div>
              <div class="col-lg-8 text-center my-auto">
                <h3>User email: {{data['public_email']}}</h3>
                <h3>Last sign in: {{data['last_sign_in_at']}}</h3>
                <h3>Selected theme: {{data['theme_id']}}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>

</html>
